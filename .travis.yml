service:
  - docker

env:
  global:
    - secure: ""
    - secure: ""

script:
  - export VERSION=2.7.13
  - docker build --build-arg ANSIBLE_VERSION=$VERSION -t mbaranov/ansible:$VERSION .
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker push mbaranov/ansible:$VERSION

